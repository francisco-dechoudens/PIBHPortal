<div class="card">
    <div class="card-body">
        <!-- title -->
        <h4 class="card-title">People</h4>
        <h5 class="card-subtitle">Membership Management</h5>
            
        <!-- Body -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Member</th>
                        <th class="text-dark font-medium fs-4">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let person of people'>
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]=person.image alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{person.uname}}</h5>
                                    <span class="text-muted">{{person.gmail}}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{person.phone}}</h5>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
</div>
